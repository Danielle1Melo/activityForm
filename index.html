<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="contactForm" class="form">
      <div class="form-section">
        <h2>Informações de contato</h2>
        <div class="section-divider"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Primeiro Nome<span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" placeholder="Danielle" required>
        </div>
        <div class="form-group">
          <label for="lastName">Último Nome<span class="required">*</span></label>
          <input type="text" id="lastName" name="lastName" placeholder="Melo" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="danielle.melo@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
      </div>

      <div class="form-section">
        <h2>Enquete</h2>
        <div class="section-divider"></div>
      </div>

      <div class="form-group">
        <label for="referral">Como você ouviu falar de nós?<span class="required">*</span></label>
        <div class="custom-select">
          <select id="referral" name="referral" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="social">Mídias Sociais</option>
            <option value="friend">Amigos ou Familía</option>
            <option value="search">Anúncio</option>
            <option value="other">Outro</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Qual é o seu método de contato preferido?<span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="contact-email" name="contactPreference" value="email" required>
            <label for="contact-email">E-mail</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="contact-text" name="contactPreference" value="text">
            <label for="contact-text">Whatsapp</label>
          </div>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <div class="checkbox-option">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Desejo receber notícias e atualizações</label>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <div class="checkbox-option">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Concordo com os Termos de Serviço e Política de Privacidade<span class="required">*</span></label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
